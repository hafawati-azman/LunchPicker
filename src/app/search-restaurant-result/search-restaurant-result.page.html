<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      SEARCH RESTAURANT
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card padding *ngFor="let restaurant of restaurants">
      <h5><b>{{restaurant.restaurant_name}}</b></h5>
      <p>{{restaurant.restaurant_address}}</p>
      <p text-center><img src="{{restaurant.restaurant_image}}"></p>
    
  <ion-card-content>
   <p>Estimated budget per person: RM {{restaurant.restaurant_price}}</p> 
  </ion-card-content>
  </ion-card>

</ion-content>
