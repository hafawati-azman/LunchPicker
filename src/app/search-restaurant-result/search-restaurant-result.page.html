<ion-header>
    <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      SEARCH RESTAURANT
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="restaurants==0">
    <h3 text-center>No results</h3>
    <p>We will try our best to accommodate you better in the future.</p>
    <p>In the meantime, do try our 'Search' method again with different inputs.</p>
  </div>

  <ion-card *ngFor="let restaurant of restaurants">
      <h5><b>{{restaurant.restaurant_name}}</b></h5>
      <p>{{restaurant.restaurant_address}}</p>
      <p text-center><img src="{{restaurant.restaurant_image}}"></p>
    
  <ion-card-content>
   <p>Estimated budget per person: RM {{restaurant.restaurant_price}}</p> 
  </ion-card-content>
  </ion-card>

</ion-content>
