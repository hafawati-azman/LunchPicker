<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        EXPLORE
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-card padding *ngFor="let restaurant of restaurants">
      <h3><b>{{restaurant.restaurant_name}}</b></h3>
      Estimated price per person: RM {{restaurant.restaurant_price}}
      <p>{{restaurant.restaurant_description}}</p>
    </ion-card>
  </ion-content>
